<input
  type="text"
  #searchInput
  placeholder="Search Movies & TV Shows..."
  (input)="onSearch(searchInput.value)"
/>

<ul>
  @if(loading) {
  <h3>Loading...</h3>
  } @if (totalSearchResults$ | async; as total ) { @if (total != null) {
  <h3>Total results: {{ total }}</h3>
  } } @for(media of result$ | async; track media.imdbID) {
  <li>
    <search-card [media]="media" />
  </li>
  }
</ul>
