<input
  type="text"
  #searchInput
  placeholder="Search Movies & TV Shows..."
  (input)="onSearch(searchInput.value)"
/>

<ul>
  @for(media of result$ | async; track media.imdbID) {
  <li>
    <a [routerLink]="['/title', media.imdbID]" class="">
      <div class="card">
        <img [src]="media.poster" [alt]="media.title" />
        <div class="card-body">
          <div class="card-top">
            <h2 class="card-title">{{ media.title }}</h2>
            <p class="card-text"><span>‚≠ê</span> {{ media.rating }}</p>
          </div>
          <p>{{ media.plot }}</p>
          <p class="card-text">Runtime: {{ media.runtime }}</p>
          <p class="card-text">Released: {{ media.released }}</p>
          <div class="genre-container">
            @for(genre of media.genres; track genre) {
            <div class="pill">{{ genre }}</div>
            }
          </div>
        </div>
      </div>
    </a>
  </li>
  }
</ul>
